<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basic To Do List</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="d-flex mt-4 justify-content-center">
  <div class="container">
    <h1 class="display-3 text-danger">Basic To Do List</h1>    
      <div class="row">
        <div class="col-md-6 col-sm-12 offset-md-3 my-4">
          <form onsubmit="event.preventDefault(); addTodo()">            
            <div class="form-group row">
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputList" placeholder="To Do...">
              </div>
              <div class="col-sm-3">
                <input type="submit" class="btn btn-danger btn-block" value="Add To Do">
              </div>
            </div>
          </form>
          <div class="todoList">
            <span></span>
          </div>
        </div>
      </div>
   </div>
  </div>
  <script>
    let inputList = document.getElementById('inputList');
    let todoList = document.querySelector('.todoList');
    let span = document.querySelector('.todoList span');
    span.innerHTML = 'There are no To Do\'s.';

    const addTodo = () => {      
      if(inputList.value == ""){
        alert("Add some To Do's")        
      }else{
        let ul = document.createElement('ul');
        let li = document.createElement('li');
        li.innerHTML = inputList.value;
        ul.appendChild(li);
        span.style.display = "none";
        todoList.appendChild(ul);
      }
      document.getElementById('inputList').value = ''
    }
  </script>
</body>
</html>
